<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css.css" />
    <title>Template</title>
  </head>
  <body>
    <header>
      <div>
        <a href="./dashboard.html">Dashboard</a>
      </div>
      <div>
        <a href="./update.html">atualizar</a>
        <a href="./index.html">Deslogar</a>

    <section class="signin-container">
      <div class="signin">
        <form onSubmit="{handleSubmit}">
          <div class="input_form">
            <span>e-mail</span>
            <input type="text" name="email" onChange="{handleChange}" defaultValue="{data?.email}" />
          </div>

          <div class="input_form">
            <span>nome</span>
            <input type="text" name="name" onChange="{handleChange}" defaultValue="{data?.name}" />
          </div>

          <div class="input_form">
            <span>NÃºmero de registro</span>
            <input type="text" name="rm" onChange="{handleChange}" defaultValue="{data?.rm}" />
          </div>

          <div class="submit_btn">
            <a href="./dashboard.html">atualizar</a>
          </div>
        </form>
      </div>
    </section>

    <footer>Direitos autorais &copy;2023 Todos os direitos reservados</footer>
  </body>
</html>
